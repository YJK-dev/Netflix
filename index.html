<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>NETFLIX</title>
  </head>
  <body>
    <header class="header">
      <div class="left-section">
        <img class="netflix-logo" src="assets/icons/Netflix-Logo.svg" />
      </div>
      <div class="middle-section"></div>
      <div class="right-section">
        <img class="user-icon" src="assets/icons/avatar.svg" />
      </div>
    </header>

    <section class="main-img">
      <div class="top-feature">
        <div class="movie-title">Money Heist</div>
        <div class="movie-btn">
          <button class="play-btn">
            <span>Play</span>
          </button>
          <button class="mylist-btn">
            <span>My List</span>
          </button>
        </div>
        <br />
        <p class="movie-description">
          To carry out the biggest heist in history, a mysterious man <br />
          called The Professor recruits a band of eight robbers who <br />
          have a single characteristic...
        </p>
      </div>
    </section>

    <main>
      <section class="originals">
        <p class="originals-title">NETFLIX ORIGINALS</p>
        <div class="originals-movies">
          <div class="movie-poster poster-1">
            <img src="assets/images/original1.jpeg" />
          </div>
          <div class="movie-poster poster-2">
            <img src="assets/images/original2.jpeg" />
          </div>
          <div class="movie-poster poster-3">
            <img src="assets/images/original3.jpeg" />
          </div>
          <div class="movie-poster poster-4">
            <img src="assets/images/original4.webp" />
          </div>
          <div class="movie-poster poster-5">
            <img src="assets/images/original5.jpeg" />
          </div>
          <div class="movie-poster poster-6">
            <img src="assets/images/original6.jpeg" />
          </div>
          <div class="movie-poster poster-7">
            <img src="assets/images/original7.jpeg" />
          </div>
          <div class="movie-poster poster-8">
            <img src="assets/images/original8.jpeg" />
          </div>
        </div>
      </section>
      <br />
      <section class="trending">
        <p class="trending-title">Trending Now</p>
        <div class="trending-movies">
          <div class="movie-poster poster-9">
            <img src="assets/images/trending1.webp" />
          </div>
          <div class="movie-poster poster-10">
            <img src="assets/images/trending2.jpeg" />
          </div>
          <div class="movie-poster poster-11">
            <img src="assets/images/trending3.jpeg" />
          </div>
          <div class="movie-poster poster-12">
            <img src="assets/images/trending4.jpeg" />
          </div>
          <div class="movie-poster poster-13">
            <img src="assets/images/trending5.webp" />
          </div>
          <div class="movie-poster poster-14">
            <img src="assets/images/trending6.jpeg" />
          </div>
          <div class="movie-poster poster-15">
            <img src="assets/images/trending7.jpeg" />
          </div>
          <div class="movie-poster poster-16">
            <img src="assets/images/trending8.jpeg" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
